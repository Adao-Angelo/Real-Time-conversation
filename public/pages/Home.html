<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages/Home.css" />
    <title>Real-Time-conversation</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="T">
          <div class="roon-img">
            <img src="../css/image/roon.webp" alt="Roon-Image" />
          </div>
          <div class="roon_name">
            <h3 class="roon2"></h3>
            <p class="status">online</p>
          </div>
        </div>
        <div class="config">
          <i>
            <img src="../css/image/Shape.svg" alt="call-Image" />
          </i>
          <i class="logout">
            <img src="../css/image/logout.svg" alt="logout-Icon" />
          </i>
        </div>
      </div>

      <div class="messages"></div>
      <div class="menu">
        <div class="link">
          <img src="../css/image/link.svg" alt="link_image" />
        </div>
        <div class="form">
          <input type="text" name="message" id="message" />
          <button type="button" class="send-message">send</button>
        </div>
        <div class="configuration">
          <img src="../css/image/config.svg" alt="config-image" />
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../javascript/Home.js"></script>
  </body>
</html>
