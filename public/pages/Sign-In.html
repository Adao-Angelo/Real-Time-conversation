<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages/Sign-In.css" />
    <title>Real-Time-conversation</title>
  </head>
  <body class="container">
    <form action="./Home.html" id="form" method="get">
      <h1 class="">Login</h1>
      <div class="input">
        <input
          class="cw"
          type="text"
          name="user"
          id="user-name"
          placeholder="Usuario"
          required
        />
        <input
          class="cw"
          type="text"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
        <button type="submit" class="submit_form_btn" id="btn_submit">
          ENTRAR
        </button>
      </div>
    </form>
    <script type="module" src="../javascript/session.js"></script>
  </body>
</html>
