<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages/Sign-In.css" />
  </head>
  <body class="container">
    <form action="index.html" id="form" method="get">
      <h1>Sua Logo <span>#</span></h1>
      <div class="input">
        <input
          class="cw"
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Usuario"
          required
        />
        <input
          class="cw"
          type="text"
          name="user-name"
          id="email"
          placeholder="E-mail"
          required
        />
        <select name="select_roon" id="select_roon">
          <option value="-1">Roon</option>
          <option value="node">
            Amigos <img src="../css/image/show.svg" alt="" />
          </option>
          <option value="java">Pessoal</option>
        </select>
        <button type="submit" class="submit_form_btn" id="btn_submit">
          ENTRAR
        </button>
      </div>
    </form>
    <script type="module" src="../javascript/session.js"></script>
  </body>
</html>
